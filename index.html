<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Discord Display Name Styles</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { background: #111114; font-family: 'Segoe UI', 'Noto Sans', sans-serif; color: #dbdee1; }
  @keyframes neonPulse {
    0%, 100% { filter: brightness(1) drop-shadow(0 0 6px var(--neon-color)); }
    50% { filter: brightness(1.15) drop-shadow(0 0 14px var(--neon-color)) drop-shadow(0 0 28px var(--neon-color)); }
  }
  @keyframes gradientSweep {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  @keyframes popBounce {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.03); }
  }
  @keyframes toonWiggle {
    0%, 100% { transform: rotate(0deg); }
    25% { transform: rotate(-0.4deg); }
    75% { transform: rotate(0.4deg); }
  }
</style>
</head>
<body>
<div id="root"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.9/babel.min.js"></script>
<script type="text/babel">
const { useState, useEffect } = React;

const DC = {
  bg: "#313338", bgSec: "#2b2d31", bgTer: "#1e1f22",
  text: "#dbdee1", muted: "#949ba4", faint: "#6d6f78",
  blurple: "#5865f2", green: "#57f287", yellow: "#fee75c",
  red: "#ed4245", fuchsia: "#eb459e", white: "#ffffff",
};

const PRESETS = [
  "#ed4245","#f47b67","#f0b232","#fee75c","#57f287","#45ddc0",
  "#5865f2","#9b84ec","#eb459e","#f47fff","#ffffff","#99aab5",
  "#ff6b6b","#ffa502","#2ed573","#1e90ff","#e056fd","#fd79a8",
  "#00cec9","#6c5ce7",
];

const FONTS = [
  { name: "gg sans (Default)", css: "'Segoe UI', 'Noto Sans', sans-serif", w: 600, s: "normal" },
  { name: "Serif", css: "Georgia, 'Times New Roman', serif", w: 600, s: "normal" },
  { name: "Handwritten", css: "'Segoe Script', 'Comic Sans MS', cursive", w: 400, s: "normal" },
  { name: "Monospace", css: "'Consolas', 'Courier New', monospace", w: 600, s: "normal" },
  { name: "Display Bold", css: "'Impact', 'Arial Black', sans-serif", w: 900, s: "normal" },
  { name: "Italic Serif", css: "Georgia, 'Times New Roman', serif", w: 600, s: "italic" },
  { name: "Rounded", css: "'Trebuchet MS', 'Arial Rounded MT Bold', sans-serif", w: 700, s: "normal" },
];

const EFFECTS = [
  { id: "solid", name: "Solid", desc: "Clean flat colour applied evenly across your name", colors: 1 },
  { id: "gradient", name: "Gradient", desc: "Smooth animated blend between two colours with a shimmer sweep", colors: 2 },
  { id: "neon", name: "Neon", desc: "Glowing neon sign effect ‚Äî text emits a soft pulsating light bloom", colors: 1 },
  { id: "toon", name: "Toon", desc: "Cartoon cel-shaded style with thick dark outlines and flat fill", colors: 1 },
  { id: "pop", name: "Pop", desc: "Retro comic pop-art with halftone texture, bold outline, and bounce", colors: 1 },
];

function hexToRgb(h) { return { r: parseInt(h.slice(1,3),16), g: parseInt(h.slice(3,5),16), b: parseInt(h.slice(5,7),16) }; }
function darken(h, a=0.4) { const {r,g,b}=hexToRgb(h); return `rgb(${~~(r*(1-a))},${~~(g*(1-a))},${~~(b*(1-a))})`; }
function lighten(h, a=0.3) { const {r,g,b}=hexToRgb(h); return `rgb(${Math.min(255,~~(r+(255-r)*a))},${Math.min(255,~~(g+(255-g)*a))},${Math.min(255,~~(b+(255-b)*a))})`; }
function alphaHex(h, a) { const {r,g,b}=hexToRgb(h); return `rgba(${r},${g},${b},${a})`; }

function SolidName({ text, color, font, size = "1.25rem" }) {
  return (
    <span style={{
      color, fontFamily: font.css, fontWeight: font.w, fontStyle: font.s,
      fontSize: size, lineHeight: 1.3, display: "inline-block",
    }}>{text}</span>
  );
}

function GradientName({ text, c1, c2, font, size = "1.25rem" }) {
  return (
    <span style={{
      background: `linear-gradient(90deg, ${c1}, ${c2}, ${c1}, ${c2})`,
      backgroundSize: "300% 100%",
      WebkitBackgroundClip: "text", WebkitTextFillColor: "transparent",
      backgroundClip: "text",
      animation: "gradientSweep 4s ease infinite",
      fontFamily: font.css, fontWeight: font.w, fontStyle: font.s,
      fontSize: size, lineHeight: 1.3, display: "inline-block",
    }}>{text}</span>
  );
}

function NeonName({ text, color, font, size = "1.25rem" }) {
  return (
    <span style={{
      "--neon-color": color,
      color: lighten(color, 0.4),
      fontFamily: font.css, fontWeight: font.w, fontStyle: font.s,
      fontSize: size, lineHeight: 1.3, display: "inline-block",
      textShadow: `0 0 4px ${color}, 0 0 8px ${color}, 0 0 16px ${alphaHex(color,0.6)}, 0 0 32px ${alphaHex(color,0.3)}`,
      animation: "neonPulse 2.5s ease-in-out infinite",
    }}>{text}</span>
  );
}

function ToonName({ text, color, font, size = "1.25rem" }) {
  const outline = darken(color, 0.7);
  return (
    <span style={{
      color,
      fontFamily: font.css, fontWeight: Math.max(font.w, 700), fontStyle: font.s,
      fontSize: size, lineHeight: 1.3, display: "inline-block",
      WebkitTextStroke: `2px ${outline}`,
      paintOrder: "stroke fill",
      filter: `drop-shadow(1.5px 1.5px 0px ${outline})`,
      animation: "toonWiggle 3s ease-in-out infinite",
      letterSpacing: "0.5px",
    }}>{text}</span>
  );
}

function PopName({ text, color, font, size = "1.25rem" }) {
  const outline = darken(color, 0.65);
  const shadow = darken(color, 0.45);
  return (
    <span style={{ position: "relative", display: "inline-block", animation: "popBounce 2s ease-in-out infinite" }}>
      <span aria-hidden="true" style={{
        position: "absolute", inset: "-4px -6px", zIndex: 0,
        background: `radial-gradient(circle, ${alphaHex(color,0.15)} 1px, transparent 1px)`,
        backgroundSize: "4px 4px",
        borderRadius: 4, pointerEvents: "none",
      }} />
      <span aria-hidden="true" style={{
        position: "absolute", top: 3, left: 3,
        color: shadow, fontFamily: font.css, fontWeight: Math.max(font.w, 800),
        fontStyle: font.s, fontSize: size, lineHeight: 1.3,
        WebkitTextStroke: `2.5px ${outline}`, paintOrder: "stroke fill",
        zIndex: 1, letterSpacing: "0.5px", whiteSpace: "nowrap",
      }}>{text}</span>
      <span style={{
        position: "relative", zIndex: 2,
        color,
        fontFamily: font.css, fontWeight: Math.max(font.w, 800), fontStyle: font.s,
        fontSize: size, lineHeight: 1.3,
        WebkitTextStroke: `2.5px ${outline}`, paintOrder: "stroke fill",
        letterSpacing: "0.5px",
      }}>{text}</span>
    </span>
  );
}

function NameRenderer({ effect, text, c1, c2, font, size }) {
  switch (effect) {
    case "solid": return <SolidName text={text} color={c1} font={font} size={size} />;
    case "gradient": return <GradientName text={text} c1={c1} c2={c2} font={font} size={size} />;
    case "neon": return <NeonName text={text} color={c1} font={font} size={size} />;
    case "toon": return <ToonName text={text} color={c1} font={font} size={size} />;
    case "pop": return <PopName text={text} color={c1} font={font} size={size} />;
    default: return <SolidName text={text} color={c1} font={font} size={size} />;
  }
}

function ColorPicker({ label, value, onChange }) {
  return (
    <div style={{ display: "flex", flexDirection: "column", gap: 6 }}>
      <label style={{ color: DC.muted, fontSize: "0.68rem", textTransform: "uppercase", fontWeight: 700, letterSpacing: 0.5 }}>{label}</label>
      <div style={{ display: "flex", alignItems: "center", gap: 8 }}>
        <input type="color" value={value} onChange={e => onChange(e.target.value)}
          style={{ width: 36, height: 36, border: "none", borderRadius: 6, cursor: "pointer", background: "none", padding: 0 }} />
        <input type="text" value={value}
          onChange={e => { if (/^#[0-9a-fA-F]{0,6}$/.test(e.target.value)) onChange(e.target.value); }}
          style={{ background: DC.bgTer, border: `1px solid ${DC.faint}30`, borderRadius: 6, color: DC.text, padding: "6px 10px", fontSize: "0.82rem", fontFamily: "monospace", width: 82, outline: "none" }} />
      </div>
      <div style={{ display: "flex", flexWrap: "wrap", gap: 3, marginTop: 2 }}>
        {PRESETS.map(c => (
          <div key={c} onClick={() => onChange(c)} style={{
            width: 16, height: 16, borderRadius: 3, background: c, cursor: "pointer",
            border: value === c ? "2px solid white" : "2px solid transparent",
            transition: "border 0.12s", boxSizing: "border-box",
          }} />
        ))}
      </div>
    </div>
  );
}

function ChatMsg({ nameEl, avatar, content, time, grouped = false }) {
  const [hov, setHov] = useState(false);
  if (grouped) {
    return (
      <div style={{ display: "flex", gap: 16, padding: "2px 48px 2px 72px", background: hov ? `${DC.bgSec}50` : "transparent", position: "relative" }}
        onMouseEnter={() => setHov(true)} onMouseLeave={() => setHov(false)}>
        {hov && <span style={{ position: "absolute", left: 16, top: 4, color: DC.faint, fontSize: "0.65rem", width: 44, textAlign: "right" }}>14:23</span>}
        <div style={{ color: DC.text, fontSize: "0.94rem", lineHeight: 1.375 }}>{content}</div>
      </div>
    );
  }
  return (
    <div style={{ display: "flex", gap: 16, padding: "4px 48px 4px 16px", background: hov ? `${DC.bgSec}50` : "transparent", marginTop: 14 }}
      onMouseEnter={() => setHov(true)} onMouseLeave={() => setHov(false)}>
      <div style={{ width: 40, height: 40, borderRadius: "50%", background: `linear-gradient(135deg, ${avatar[0]}, ${avatar[1]})`, flexShrink: 0, marginTop: 2 }} />
      <div style={{ flex: 1, minWidth: 0 }}>
        <div style={{ display: "flex", alignItems: "baseline", gap: 8, marginBottom: 1 }}>
          {nameEl}
          <span style={{ color: DC.faint, fontSize: "0.68rem" }}>{time}</span>
        </div>
        <div style={{ color: DC.text, fontSize: "0.94rem", lineHeight: 1.375 }}>{content}</div>
      </div>
    </div>
  );
}

function MemberItem({ nameEl, avatar, status }) {
  const [hov, setHov] = useState(false);
  const sc = { online: "#23a55a", idle: "#f0b232", dnd: "#f23f43", offline: "#80848e" };
  return (
    <div style={{
      display: "flex", alignItems: "center", gap: 10, padding: "5px 8px", borderRadius: 4,
      cursor: "pointer", background: hov ? `${DC.faint}15` : "transparent",
    }} onMouseEnter={() => setHov(true)} onMouseLeave={() => setHov(false)}>
      <div style={{ position: "relative" }}>
        <div style={{ width: 32, height: 32, borderRadius: "50%", background: `linear-gradient(135deg, ${avatar[0]}, ${avatar[1]})` }} />
        <div style={{ position: "absolute", bottom: -2, right: -2, width: 14, height: 14, borderRadius: "50%", background: sc[status], border: `3px solid ${DC.bgSec}` }} />
      </div>
      {nameEl}
    </div>
  );
}

function ProfileCard({ nameEl, c1, avatar }) {
  return (
    <div style={{ background: DC.bgTer, borderRadius: 8, overflow: "hidden", width: "100%", maxWidth: 340 }}>
      <div style={{ height: 60, background: `linear-gradient(135deg, ${alphaHex(c1, 0.7)}, ${alphaHex(c1, 0.2)})` }} />
      <div style={{ padding: "0 16px 16px", marginTop: -22 }}>
        <div style={{ width: 80, height: 80, borderRadius: "50%", background: `linear-gradient(135deg, ${avatar[0]}, ${avatar[1]})`, border: `6px solid ${DC.bgTer}`, marginBottom: 8 }} />
        <div style={{ marginBottom: 2 }}>{nameEl}</div>
        <div style={{ color: DC.muted, fontSize: "0.78rem", marginBottom: 14 }}>Oogle</div>
        <div style={{ height: 1, background: `${DC.faint}20`, marginBottom: 12 }} />
        <div style={{ background: DC.bg, borderRadius: 8, padding: "10px 12px" }}>
          <div style={{ color: DC.muted, fontSize: "0.68rem", textTransform: "uppercase", fontWeight: 700, marginBottom: 6, letterSpacing: 0.5 }}>About Me</div>
          <div style={{ color: DC.text, fontSize: "0.85rem", lineHeight: 1.4 }}>Playing RuneScape üéÆ</div>
        </div>
      </div>
    </div>
  );
}

function App() {
  const [name, setName] = useState("Oogle");
  const [fx, setFx] = useState("solid");
  const [c1, setC1] = useState("#5865f2");
  const [c2, setC2] = useState("#eb459e");
  const [fi, setFi] = useState(0);
  const [dark, setDark] = useState(true);
  const [tab, setTab] = useState("chat");

  const font = FONTS[fi];
  const eff = EFFECTS.find(e => e.id === fx);
  const av = [c1, fx === "gradient" ? c2 : lighten(c1, 0.4)];
  const displayName = name || "Username";

  const renderName = (size) => <NameRenderer effect={fx} text={displayName} c1={c1} c2={c2} font={font} size={size} />;

  const surprise = () => {
    setFx(EFFECTS[~~(Math.random()*EFFECTS.length)].id);
    setC1(PRESETS[~~(Math.random()*PRESETS.length)]);
    setC2(PRESETS[~~(Math.random()*PRESETS.length)]);
    setFi(~~(Math.random()*FONTS.length));
  };

  const bg = dark ? DC.bg : "#fff";
  const bgS = dark ? DC.bgSec : "#f2f3f5";
  const bgP = dark ? DC.bgTer : "#e3e5e8";
  const tx = dark ? DC.text : "#060607";
  const mu = dark ? DC.muted : "#5c5e66";

  return (
    <div style={{ minHeight: "100vh", background: "#111114", fontFamily: "'Segoe UI', 'Noto Sans', sans-serif", color: DC.text }}>
      <div style={{ background: `linear-gradient(135deg, ${DC.blurple}, ${DC.fuchsia})`, padding: "28px 20px 24px" }}>
        <div style={{ maxWidth: 1120, margin: "0 auto" }}>
          <div style={{ display: "flex", alignItems: "center", gap: 10, marginBottom: 6 }}>
            <svg width="28" height="21" viewBox="0 0 71 55" fill="white"><path d="M60.1 4.9A58.5 58.5 0 0 0 45.4.2a.2.2 0 0 0-.2.1 40.7 40.7 0 0 0-1.8 3.7 54 54 0 0 0-16.2 0A26.4 26.4 0 0 0 25.4.3a.2.2 0 0 0-.2-.1 58.3 58.3 0 0 0-14.7 4.6.2.2 0 0 0-.1.1C1.5 18.7-.9 32 .3 45.1v.2a58.7 58.7 0 0 0 17.7 9 .2.2 0 0 0 .3-.1 42 42 0 0 0 3.6-5.9.2.2 0 0 0-.1-.3 38.6 38.6 0 0 1-5.5-2.6.2.2 0 0 1 0-.4c.4-.3.7-.6 1.1-.9a.2.2 0 0 1 .2 0c11.6 5.3 24.1 5.3 35.5 0a.2.2 0 0 1 .2 0l1.1.9a.2.2 0 0 1 0 .4c-1.8 1-3.6 1.9-5.5 2.6a.2.2 0 0 0-.1.3 47.2 47.2 0 0 0 3.6 5.9.2.2 0 0 0 .3.1A58.5 58.5 0 0 0 70.7 45.3v-.2c1.4-15-2.3-28-9.8-39.6a.2.2 0 0 0-.1-.1ZM23.7 37c-3.4 0-6.3-3.2-6.3-7s2.8-7 6.3-7 6.4 3.1 6.3 7c0 3.9-2.8 7-6.3 7Zm23.3 0c-3.5 0-6.3-3.2-6.3-7s2.8-7 6.3-7 6.4 3.1 6.3 7c0 3.9-2.8 7-6.3 7Z"/></svg>
            <span style={{ fontSize: "0.65rem", fontWeight: 700, textTransform: "uppercase", letterSpacing: 1.2, color: "rgba(255,255,255,0.8)" }}>Nitro Feature</span>
          </div>
          <h1 style={{ fontSize: "1.65rem", fontWeight: 800, color: "white", margin: "0 0 4px" }}>Display Name Styles</h1>
          <p style={{ color: "rgba(255,255,255,0.85)", fontSize: "0.9rem", margin: 0, maxWidth: 500 }}>
            Preview and customise your Discord display name with fonts, colours, and animated effects.
          </p>
        </div>
      </div>

      <div style={{ maxWidth: 1120, margin: "0 auto", padding: "20px 16px" }}>
        <div style={{ display: "grid", gridTemplateColumns: "320px 1fr", gap: 16, alignItems: "start" }}>

          <div style={{ background: bgS, borderRadius: 8, padding: 16, border: `1px solid ${DC.faint}10` }}>
            <div style={{ marginBottom: 16 }}>
              <label style={{ display: "block", color: mu, fontSize: "0.68rem", textTransform: "uppercase", fontWeight: 700, letterSpacing: 0.5, marginBottom: 5 }}>Display Name</label>
              <input type="text" value={name} onChange={e => setName(e.target.value)} maxLength={32} placeholder="Enter display name"
                style={{ width: "100%", boxSizing: "border-box", background: bgP, border: `1px solid ${DC.faint}25`, borderRadius: 4, color: tx, padding: "8px 10px", fontSize: "0.9rem", outline: "none" }} />
              <div style={{ color: mu, fontSize: "0.65rem", marginTop: 3 }}>{name.length}/32</div>
            </div>

            <div style={{ marginBottom: 16 }}>
              <label style={{ display: "block", color: mu, fontSize: "0.68rem", textTransform: "uppercase", fontWeight: 700, letterSpacing: 0.5, marginBottom: 6 }}>Effect</label>
              {EFFECTS.map(e => (
                <div key={e.id} onClick={() => setFx(e.id)} style={{
                  padding: "8px 10px", borderRadius: 4, cursor: "pointer", marginBottom: 2,
                  background: fx === e.id ? `${DC.blurple}20` : "transparent",
                  border: fx === e.id ? `1px solid ${DC.blurple}50` : "1px solid transparent",
                }}>
                  <div style={{ display: "flex", alignItems: "center", gap: 7 }}>
                    <div style={{ width: 14, height: 14, borderRadius: "50%", border: `2px solid ${fx === e.id ? DC.blurple : DC.faint}`, display: "flex", alignItems: "center", justifyContent: "center", flexShrink: 0 }}>
                      {fx === e.id && <div style={{ width: 8, height: 8, borderRadius: "50%", background: DC.blurple }} />}
                    </div>
                    <span style={{ color: tx, fontSize: "0.85rem", fontWeight: 600 }}>{e.name}</span>
                  </div>
                  <div style={{ color: mu, fontSize: "0.7rem", marginLeft: 21, marginTop: 1, lineHeight: 1.35 }}>{e.desc}</div>
                </div>
              ))}
            </div>

            <div style={{ marginBottom: 16 }}>
              <label style={{ display: "block", color: mu, fontSize: "0.68rem", textTransform: "uppercase", fontWeight: 700, letterSpacing: 0.5, marginBottom: 5 }}>Font</label>
              <select value={fi} onChange={e => setFi(+e.target.value)}
                style={{ width: "100%", background: bgP, border: `1px solid ${DC.faint}25`, borderRadius: 4, color: tx, padding: "8px 10px", fontSize: "0.85rem", outline: "none", cursor: "pointer" }}>
                {FONTS.map((f, i) => <option key={i} value={i}>{f.name}</option>)}
              </select>
            </div>

            <div style={{ marginBottom: eff.colors === 2 ? 8 : 16 }}>
              <ColorPicker label="Primary Colour" value={c1} onChange={setC1} />
            </div>
            {eff.colors === 2 && <div style={{ marginBottom: 16 }}><ColorPicker label="Secondary Colour" value={c2} onChange={setC2} /></div>}

            <div style={{ display: "flex", alignItems: "center", justifyContent: "space-between", padding: "8px 0", borderTop: `1px solid ${DC.faint}12` }}>
              <span style={{ color: mu, fontSize: "0.75rem", fontWeight: 600 }}>Preview Theme</span>
              <div style={{ display: "flex", borderRadius: 4, overflow: "hidden", border: `1px solid ${DC.faint}25` }}>
                {["Dark","Light"].map((t, i) => (
                  <div key={t} onClick={() => setDark(i === 0)} style={{
                    padding: "5px 12px", fontSize: "0.7rem", cursor: "pointer", fontWeight: 600,
                    background: (i===0?dark:!dark) ? DC.blurple : "transparent",
                    color: (i===0?dark:!dark) ? "white" : mu,
                  }}>{t}</div>
                ))}
              </div>
            </div>

            <button onClick={surprise} style={{
              width: "100%", padding: "9px", borderRadius: 4, border: "none",
              background: `linear-gradient(135deg, ${DC.blurple}, ${DC.fuchsia})`,
              color: "white", fontWeight: 700, fontSize: "0.82rem", cursor: "pointer", marginTop: 10,
            }}>‚ú® Surprise Me</button>
          </div>

          <div>
            <div style={{ display: "flex", gap: 0, marginBottom: 12, borderRadius: 4, overflow: "hidden", background: bgS }}>
              {[{ id: "chat", l: "Chat Preview" }, { id: "profile", l: "Profile Card" }, { id: "all", l: "All Effects" }].map(t => (
                <div key={t.id} onClick={() => setTab(t.id)} style={{
                  flex: 1, padding: "9px 12px", textAlign: "center", cursor: "pointer",
                  fontSize: "0.76rem", fontWeight: 600,
                  background: tab === t.id ? DC.blurple : "transparent",
                  color: tab === t.id ? "white" : mu,
                }}>{t.l}</div>
              ))}
            </div>

            {tab === "chat" && (
              <div style={{ display: "flex" }}>
                <div style={{ flex: 1, background: bg, borderRadius: "8px 0 0 8px", overflow: "hidden", border: `1px solid ${DC.faint}10` }}>
                  <div style={{ padding: "10px 16px", borderBottom: `1px solid ${DC.faint}10`, display: "flex", alignItems: "center", gap: 6, height: 24 }}>
                    <span style={{ color: mu, fontSize: "1.15rem", fontWeight: 500 }}>#</span>
                    <span style={{ color: tx, fontWeight: 700, fontSize: "0.93rem" }}>general</span>
                    <div style={{ width: 1, height: 18, background: `${DC.faint}20`, margin: "0 6px" }} />
                    <span style={{ color: mu, fontSize: "0.78rem" }}>Talk about whatever you want</span>
                  </div>

                  <div style={{ padding: "4px 0 12px" }}>
                    <ChatMsg
                      nameEl={<span style={{ color: "#57f287", fontWeight: 600, fontSize: "0.95rem" }}>Wumpus</span>}
                      avatar={["#57f287","#2ed573"]} content="Hey everyone! Welcome to the server üëã"
                      time="Today at 14:22" />
                    <ChatMsg
                      nameEl={renderName("0.95rem")}
                      avatar={av} content="Thanks! Really happy to be here üéâ"
                      time="Today at 14:23" />
                    <ChatMsg grouped content="Just got my Nitro display name sorted üòé" />
                    <ChatMsg
                      nameEl={<span style={{ color: DC.blurple, fontWeight: 600, fontSize: "0.95rem" }}>Clyde</span>}
                      avatar={[DC.blurple,"#9b84ec"]}
                      content={`That ${eff.name} effect looks sick ${displayName}! üî•`}
                      time="Today at 14:24" />
                    <ChatMsg
                      nameEl={renderName("0.95rem")}
                      avatar={av} content="Cheers! The colours turned out really well"
                      time="Today at 14:26" />
                  </div>

                  <div style={{ padding: "0 16px 16px" }}>
                    <div style={{ background: dark ? "#383a40" : "#ebedef", borderRadius: 8, padding: "10px 16px", color: mu, fontSize: "0.88rem" }}>
                      Message #general
                    </div>
                  </div>
                </div>

                <div style={{ width: 200, background: bgS, borderRadius: "0 8px 8px 0", padding: "10px 8px", border: `1px solid ${DC.faint}10`, borderLeft: "none" }}>
                  <div style={{ color: mu, fontSize: "0.62rem", textTransform: "uppercase", fontWeight: 700, padding: "6px 8px 4px", letterSpacing: 0.5 }}>Online ‚Äî 3</div>
                  <MemberItem nameEl={renderName("0.85rem")} avatar={av} status="online" />
                  <MemberItem nameEl={<span style={{ color: "#57f287", fontWeight: 600, fontSize: "0.85rem" }}>Wumpus</span>} avatar={["#57f287","#2ed573"]} status="online" />
                  <MemberItem nameEl={<span style={{ color: DC.blurple, fontWeight: 600, fontSize: "0.85rem" }}>Clyde</span>} avatar={[DC.blurple,"#9b84ec"]} status="idle" />
                  <div style={{ color: mu, fontSize: "0.62rem", textTransform: "uppercase", fontWeight: 700, padding: "12px 8px 4px", letterSpacing: 0.5 }}>Offline ‚Äî 1</div>
                  <MemberItem nameEl={<span style={{ color: DC.faint, fontWeight: 600, fontSize: "0.85rem" }}>Nelly</span>} avatar={["#99aab5","#6d6f78"]} status="offline" />
                </div>
              </div>
            )}

            {tab === "profile" && (
              <div style={{ display: "flex", justifyContent: "center", padding: "40px 20px", background: bg, borderRadius: 8, border: `1px solid ${DC.faint}10` }}>
                <ProfileCard nameEl={renderName("1.4rem")} c1={c1} avatar={av} />
              </div>
            )}

            {tab === "all" && (
              <div style={{ background: bg, borderRadius: 8, padding: 20, border: `1px solid ${DC.faint}10` }}>
                <div style={{ color: mu, fontSize: "0.68rem", textTransform: "uppercase", fontWeight: 700, letterSpacing: 0.5, marginBottom: 14 }}>
                  All Effects ‚Äî Click to apply
                </div>
                {EFFECTS.map(e => (
                  <div key={e.id} onClick={() => { setFx(e.id); setTab("chat"); }} style={{
                    display: "flex", alignItems: "center", gap: 20, padding: "14px 18px",
                    borderRadius: 6, marginBottom: 6, cursor: "pointer",
                    background: fx === e.id ? `${DC.blurple}12` : bgS,
                    border: fx === e.id ? `1px solid ${DC.blurple}35` : "1px solid transparent",
                    transition: "all 0.15s",
                  }}>
                    <div style={{ flex: "0 0 80px" }}>
                      <div style={{ color: tx, fontWeight: 700, fontSize: "0.88rem" }}>{e.name}</div>
                      <div style={{ color: mu, fontSize: "0.65rem", marginTop: 1 }}>{e.colors === 2 ? "2 colours" : "1 colour"}</div>
                    </div>
                    <div style={{ flex: 1, minHeight: 30, display: "flex", alignItems: "center" }}>
                      <NameRenderer effect={e.id} text={displayName} c1={c1} c2={c2} font={font} size="1.4rem" />
                    </div>
                  </div>
                ))}
              </div>
            )}

            <div style={{
              marginTop: 12, padding: "12px 16px", borderRadius: 6,
              background: `${DC.blurple}0a`, border: `1px solid ${DC.blurple}18`,
            }}>
              <div style={{ color: DC.blurple, fontSize: "0.7rem", fontWeight: 700, textTransform: "uppercase", letterSpacing: 0.5, marginBottom: 4 }}>‚ÑπÔ∏è How it works</div>
              <div style={{ color: mu, fontSize: "0.78rem", lineHeight: 1.55 }}>
                <strong style={{ color: tx }}>Requires Nitro.</strong> Effects show fully in DMs, group chats, and your profile card.
                In servers, only the <strong style={{ color: tx }}>font</strong> is visible ‚Äî colours and effects are replaced by your server role colour.
                Hover over a name in DMs to reveal the full effect. Animations are desktop-only (mobile shows static).
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App />);
</script>
</body>
